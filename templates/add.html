<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Recomendación</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Agregar Nueva Recomendación</h1>
    </header>

    <form method="POST" class="formulario">
        <input type="text" name="destino" placeholder="Destino recomendado" required><br>
        <textarea name="descripcion" placeholder="¿Por qué lo recomiendas?" required></textarea><br>
        <input type="text" name="enlace" placeholder="Enlace (YouTube, Maps, etc)" required><br>
        <button type="submit">Guardar</button>
    </form>

    <a href="/" class="volver">Volver al inicio</a>
</body>
</html>
